<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#140022,#050008 70%);
  overflow:hidden;
  color:#fff;
}

.container{
  width:420px;
  text-align:center;
  padding:24px;
  border-radius:22px;
  background:linear-gradient(145deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  backdrop-filter:blur(14px);
  box-shadow:0 25px 60px rgba(0,0,0,.6);
}

h1{
  font-size:2.2rem;
  margin-bottom:10px;
  color:#ffd6f5;
  text-shadow:0 0 12px rgba(255,120,200,.7);
}

.countdown{font-size:2.4rem;margin:16px 0}

button{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  background:linear-gradient(45deg,#ff4da6,#ffa86e);
  color:#fff;
  box-shadow:0 10px 25px rgba(255,120,160,.5);
  font-size:1rem;
  margin-top:8px;
}

.hidden{display:none}

/* gift */
.gift{width:180px;height:140px;margin:25px auto;position:relative;cursor:pointer;animation:float 3s ease-in-out infinite}
@keyframes float{50%{transform:translateY(-10px)}}

.gift-body{position:absolute;bottom:0;width:100%;height:100px;border-radius:12px;background:linear-gradient(160deg,#ff7ab6,#d81b60);box-shadow:inset 0 8px 12px rgba(255,255,255,.4),inset 0 -8px 12px rgba(0,0,0,.4),0 18px 30px rgba(0,0,0,.6)}

.gift-lid{position:absolute;top:0;width:100%;height:50px;border-radius:12px;background:linear-gradient(160deg,#ff9ccc,#ff4da6);box-shadow:inset 0 6px 10px rgba(255,255,255,.5);transition:.6s}

.ribbon-v{position:absolute;left:50%;transform:translateX(-50%);width:20px;height:100%;background:linear-gradient(#fff,#ddd)}
.ribbon-h{position:absolute;top:40px;width:100%;height:20px;background:linear-gradient(#fff,#ddd)}

.gift.open .gift-lid{transform:translateY(-60px) rotate(-8deg);opacity:0}

/* cake */
.cake-layer{margin:8px auto;border-radius:20px;background:linear-gradient(#fff,#ffe0ec);box-shadow:inset 0 8px 10px rgba(255,255,255,.6),inset 0 -6px 10px rgba(0,0,0,.25),0 12px 20px rgba(0,0,0,.5)}
.bottom{width:210px;height:48px}
.mid{width:160px;height:44px}
.top{width:110px;height:40px}

.candle{width:12px;height:42px;background:linear-gradient(#fff,#ddd);margin:0 auto;border-radius:4px;position:relative;cursor:pointer}
.flame{width:14px;height:18px;border-radius:50%;background:radial-gradient(circle,#fff,orange 60%,red);position:absolute;top:-18px;left:-1px;animation:flicker .15s infinite alternate}
@keyframes flicker{to{transform:scale(1.25)}}

.sparkle{position:fixed;width:3px;height:3px;background:#fff;border-radius:50%;animation:spark 2s linear forwards;opacity:.9}
@keyframes spark{to{transform:translateY(40px) scale(0);opacity:0}}

</style>
</head>

<body>

<div class="container">
<h1>Happy Birthday üéâ</h1>

<div id="countdown" class="countdown">5</div>
<button id="openBtn" class="hidden">Open Surprise</button>

<div id="gift" class="gift hidden">
<div class="gift-lid"></div>
<div class="gift-body"></div>
<div class="ribbon-v"></div>
<div class="ribbon-h"></div>
</div>

<div id="cake" class="hidden">
<div class="candle" id="candle"><div id="flame" class="flame"></div></div>
<div class="cake-layer top"></div>
<div class="cake-layer mid"></div>
<div class="cake-layer bottom"></div>
</div>
</div>

<!-- Credit at bottom -->
<div style="position:fixed;bottom:5px;width:100%;text-align:center;color:#fff;font-size:14px;z-index:10;">
  Made With ‚ù§Ô∏è By Jenil
</div>

<script>
const cd = document.getElementById("countdown");
const btn = document.getElementById("openBtn");
const gift = document.getElementById("gift");
const cake = document.getElementById("cake");
const flame = document.getElementById("flame");
const candle = document.getElementById("candle");

// countdown
let t = 5;
const timer = setInterval(() => {
  cd.textContent = t;
  t--;

  if (t < 0) {
    clearInterval(timer);
    cd.textContent = "‚ú®";
    btn.classList.remove("hidden");
  }
}, 1000);

// open surprise
btn.onclick = () => {
  btn.classList.add("hidden");
  gift.classList.remove("hidden");
};

// gift open
gift.onclick = () => {
  gift.classList.add("open");

  setTimeout(() => {
    gift.classList.add("hidden");
    cake.classList.remove("hidden");

    // redirect after 2 seconds
    setTimeout(() => {
      window.location.href = "https://youtube.com/shorts/hcjXJIUmmaU?si=XtZB9wF4tJJaaS6e";
    }, 4000);

  }, 600);
};

// candle blow
candle.onclick = () => flame.style.display = "none";

// sparkle rain
setInterval(() => {
  const s = document.createElement("div");
  s.className = "sparkle";
  s.style.left = Math.random() * 100 + "vw";
  s.style.top = Math.random() * 100 + "vh";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 2000);
}, 120);

</script>

</body>
</html>
