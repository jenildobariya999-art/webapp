<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Device Verify</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:sans-serif;
background:#0f172a;
color:white;
overflow:hidden;
}

.card{
text-align:center;
background:#1e293b;
padding:30px;
border-radius:20px;
width:85%;
max-width:350px;
box-shadow:0 0 20px rgba(0,0,0,.4);
}

button{
margin-top:20px;
padding:12px 20px;
border:none;
border-radius:10px;
font-size:16px;
background:#3b82f6;
color:white;
cursor:pointer;
}

.footer{
margin-top:15px;
font-size:12px;
opacity:.7;
}
</style>
</head>

<body>

<div class="card">

<h2 id="status">üîí Device Verification</h2>

<button onclick="verify()">Verify Now</button>

<div class="footer">made by jenish</div>

</div>

<script>

function getToken(){
let p=new URLSearchParams(location.search);
return p.get("token");
}

function verify(){

let token=getToken();

if(!token){
fail();
return;
}

// success UI
document.body.style.background="#16a34a";
document.getElementById("status").innerText="‚úÖ Verification Successful";

// redirect to bot
setTimeout(()=>{
window.location.href=
"https://t.me/TestingOnTop_bot?start=verified_"+token;
},1200);
}

function fail(){
document.body.style.background="#dc2626";
document.getElementById("status").innerText="‚ùå Verification Failed";
}

</script>

</body>
</html>
