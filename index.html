<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Verify Device</title>

<style>

body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:sans-serif;
background:linear-gradient(135deg,#2563eb,#06b6d4);
overflow:hidden;
color:white;
transition:.5s;
}

.bubble{
position:absolute;
border-radius:50%;
background:rgba(255,255,255,.15);
animation:float 8s infinite linear;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

.card{
background:rgba(0,0,0,.25);
padding:30px;
border-radius:20px;
text-align:center;
width:85%;
max-width:360px;
backdrop-filter:blur(10px);
}

button{
margin-top:20px;
padding:12px 22px;
border:none;
border-radius:12px;
font-size:16px;
background:white;
color:#2563eb;
font-weight:bold;
cursor:pointer;
}

.footer{
margin-top:12px;
font-size:12px;
opacity:.7;
}

</style>
</head>

<body>

<div class="card">
<h2 id="status">üîí Device Verification</h2>
<button onclick="verify()">Verify Now</button>
<div class="footer">made by jenish</div>
</div>

<script>

for(let i=0;i<12;i++){
let b=document.createElement("div");
b.className="bubble";
b.style.width=b.style.height=Math.random()*60+20+"px";
b.style.left=Math.random()*100+"%";
b.style.animationDuration=Math.random()*6+5+"s";
document.body.appendChild(b);
}

function getToken(){
return new URLSearchParams(location.search).get("token");
}

function verify(){

let token=getToken();

if(!token){
fail();
return;
}

document.body.style.background="#16a34a";
document.getElementById("status").innerText="‚úÖ Verification Successful";

setTimeout(()=>{
window.location.href=
"https://t.me/TestingOnTop_bot?start=verified_"+token;
},1200);

}

function fail(){
document.body.style.background="#dc2626";
document.getElementById("status").innerText="‚ùå Verification Failed";
}

</script>

</body>
</html>
