<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Verification</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#0b0f2a,#11163f);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  width:90%;
  max-width:360px;
  background:#14193f;
  border-radius:18px;
  padding:25px;
  text-align:center;
  box-shadow:0 0 30px rgba(0,0,0,0.6);
}

.circle{
  width:110px;
  height:110px;
  border-radius:50%;
  border:4px solid #4e7cff;
  margin:20px auto;
  animation:spin 1.2s linear infinite;
}

@keyframes spin{
  from{transform:rotate(0)}
  to{transform:rotate(360deg)}
}

button{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#4e7cff;
  color:white;
  font-size:16px;
  cursor:pointer;
}

.success{border-color:#22c55e}
.fail{border-color:#ff3b3b}
.hidden{display:none}
</style>
</head>

<body>

<div class="card">

<h2 id="title">Secure Verification</h2>

<div id="loader" class="circle"></div>

<p id="status">Analyzing device securityâ€¦</p>

<button id="btn" class="hidden" onclick="goBack()">
Continue to Bot
</button>

</div>

<script>

// fake verification simulation
setTimeout(() => {

let verified = Math.random() > 0.4; 
// change probability if needed

let loader = document.getElementById("loader");
let status = document.getElementById("status");
let title = document.getElementById("title");
let btn = document.getElementById("btn");

loader.classList.remove("circle");

if(verified){
  loader.classList.add("success");
  title.innerText="Already Verified";
  status.innerText="This device is authorized.";
}else{
  loader.classList.add("fail");
  title.innerText="Verification Failed";
  status.innerText="Device linked to another account.";
}

btn.classList.remove("hidden");

},3000);


function goBack(){
  window.location.href="https://t.me/TestingOnTop_bot";
}

</script>

</body>
</html>
