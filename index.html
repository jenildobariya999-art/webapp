<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Secure Verification</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:radial-gradient(circle,#1c1f4a,#050717);
font-family:system-ui;
color:white;
}

.card{
width:90%;
max-width:380px;
padding:25px;
border-radius:18px;
background:#14193f;
text-align:center;
box-shadow:0 0 30px rgba(0,120,255,.3);
}

.scan{
width:120px;
height:120px;
border-radius:50%;
border:3px solid #4ea1ff;
margin:20px auto;
animation:spin 1.2s linear infinite;
}

@keyframes spin{
to{transform:rotate(360deg)}
}

.bar{
width:100%;
height:8px;
background:#1b204f;
border-radius:10px;
overflow:hidden;
}

.progress{
height:100%;
width:0%;
background:#4ea1ff;
transition:.2s;
}

button{
margin-top:20px;
width:100%;
padding:14px;
border:none;
border-radius:12px;
background:#4ea1ff;
color:white;
font-size:16px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="card">

<h2>Device Verification</h2>

<div class="scan"></div>

<p id="status">Scanning security…</p>

<div class="bar">
<div id="prog" class="progress"></div>
</div>

<button onclick="goBot()">⬅ Return to Bot</button>

</div>

<script>

/* device hash */
function hash(str){
let h=0;
for(let i=0;i<str.length;i++)
h=((h<<5)-h)+str.charCodeAt(i);
return Math.abs(h);
}

let fp =
navigator.userAgent +
screen.width +
screen.height +
navigator.language;

let deviceHash = hash(fp);

function goBot(){
window.location.href=
"https://t.me/TestingOnTop_bot?start=verify_"+deviceHash;
}

/* progress animation */
let p=0;
let prog=document.getElementById("prog");

let timer=setInterval(()=>{
p+=4;
prog.style.width=p+"%";

if(p>=100){
clearInterval(timer);

document.getElementById("status").innerText=
"Verification complete… redirecting";

setTimeout(goBot,1200);
}

},70);

</script>

</body>
</html>
